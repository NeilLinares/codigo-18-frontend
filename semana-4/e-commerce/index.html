<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center p-6 md:p-20">
        <div class="flex items-center gap-5">
          <button class="md:hidden">
            <img src="./assets/images/icon-menu.svg" alt="" />
          </button>

          <a href=""> <img src="./assets/images/logo.svg" alt="" / ></a>
          <ul class="hidden md:flex gap-10 ms-10">
            <li>
              <a href="">Collections</a>
            </li>
            <li>
              <a href="">Men</a>
            </li>
            <li>
              <a href="">Women</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-5">
          <button>
            <img src="./assets/images/icon-cart.svg" alt="" />
          </button>
          <button>
            <img class="w-6" src="./assets/images/image-avatar.png" alt="" />
          </button>
        </div>
      </nav>
      <hr class="hidden md:block mx-20" />
    </header>
    <section class="mt-5">
      <div class="h-[400px] relative">
        <img
          src="./assets/images/image-product-1.jpg"
          class="w-full h-full object-cover"
          alt=""
        />
        <div class="absolute top-0 w-full h-full">
          <div class="flex justify-between h-full items-center mx-7">
            <img
              src="./assets/images/icon-previous.svg"
              class="bg-white p-2 w-7 h-7 rounded-full object-cover"
              alt=""
            />
            <img
              src="./assets/images/icon-next.svg"
              class="bg-white p-2 w-7 h-7 rounded-full object-cover"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="m-6">
        <p class="text-xs font-bold text-[#ff7d1a]">SNEAKER COMPANY</p>
        <h1 class="mt-5 font-bold text-4xl">Fall Limited Edition Sneakers</h1>
        <p class="mt-5 text-gray-500">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="flex justify-between mt-5">
          <div class="flex gap-5 items-center">
            <h2 class="text-2xl font-bold">$ 125.00</h2>
            <span class="bg-black text-white px-2 rounded font-semibold">50%</span>
          </div>
          <div>
            <p class="text-gray-400 line-through">$ 250.00</p>
          </div>
        </div>
        <div class="flex justify-between mt-5 bg-gray-100 py-3 px-5 rounded">
          <button>
            <img src="./assets/images/icon-minus.svg" alt="">
          </button>
          <p class="font-bold">0</p>
          <button>
            <img src="./assets/images/icon-plus.svg" alt="">
          </button>
        </div>
        <div class="mt-5">
          <button class="flex justify-center items-center bg-[#ff7d1a] text-white w-full gap-3 px-3 py-4 rounded-lg shadow-[0_20px_60px_-15px_#ff7d1a]">
            <img src="./assets/images/icon-cart-black.svg" alt="">
            <span class="text-black font-bold">Add to card</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
