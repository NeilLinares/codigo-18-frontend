<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi step forms - Challenge</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/xl.css">
  </head>
  <body>
    <main>
      <div class="container-1">
        <div>
          <img
            class="bg-sidebar"
            src="./assets/images/bg-sidebar-mobile.svg"
            alt="bg-sidebar"
          />
          <div class="botones-numericos">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
          </div>
        </div>
        <section class="seccion-personal">
          <div class="informacion">
            <h1>Personal info</h1>
            <p class="descripcion">Please provide your name, email addres, and phone number.</p>
            <div class="checkbox">
              <p>Name</p>
              <input type="text" value="e.g. Stephen King"/>
              <p>Email Address</p>
              <input type="text" value="e.g. stephenking@gmail.com"/>
              <p>Phone Number</p>
              <input type="text" value="e.g. +1 5489325"/>
            </div>
          </div>
        </section>
      </div>
      <div class="container-2">
        <button class="boton-fijo">Next Step</button>
      </div>
    </main>
  </body>
</html>
