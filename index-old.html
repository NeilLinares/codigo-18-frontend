<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titulo de la pagina web-->
    <title>Document</title>
  </head>
  <body>
    <div>
      <!--Los titlos van del h1 - h6-->
      <h1>Hola mundo</h1>
    </div>
    <div>
      <p>Esto es un parrafo para practicar</p>
    </div>
    <div>
      <!--aria-lable es una etiqueta que usa los lectores virtuales, esto se usa para las personas con discapacidad visual-->
      <h3 aria-label="Usando imagenes">Usando imagenes</h3>
      <!-- src = para poner link tanto local o de internet
         alt = texto de descripcion de la imagen-->
      <img
        src="https://pbs.twimg.com/profile_images/1792264718335287297/69Dke0J9_400x400.jpg"
        alt="Un gato mirando muy cerca"
        width="300"
        height="300"
      />
      <!--usar el atributo target="_blank" hace que se abra en otra venta el link que hemos puesto en las etiquetas-->
      <a href="https://www.google.com" target="_blank">Google</a>
      <a href="https://www.youtube.com">
        <img
          src="https://yt3.googleusercontent.com/ytc/AIdro_kgNRpyMXq61VuE9KspJfDlHewKrdLwm-9neNuIQ8DYboc=s900-c-k-c0x00ffffff-no-rj"
          alt="logo de youtube"
          width="30"
          height="30"
        />
      </a>
    </div>
    <div>
      <h3>Listas ordenadasy no ordenadas</h3>
      <p>Lista de lenguajes</p>
      <!--Listas ordenadas-->
      <ol>
        <li>JavaScript</li>
        <li>C++</li>
        <li>TypeScript</li>
        <li>Jaca</li>
        <li>PHP</li>
      </ol>
      <p>Lista no ordenada de Frameworks</p>
      <!--listas no ordenadas-->  
      <ul>
        <li> <a href="https://nextjs.org/" target="_blank">NextJS</a></li>
        <li>Laravel</li>
        <li>Django</li>
        <li>Flask</li>
        <li>Svelte kit</li>
      </ul>
    </div>
  </body>
</html>
