<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Components - Challenges</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-result">
        <div class="result">
          <h1>Your Result</h1>
          <div class="puntuacion">
            <p>76</p>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="section-percent">
        <div>
          <h3>Summary</h3>
          <div>
            <div class="caja-1 puntuacion-summary">
              <div class="imagen-reaction">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <div>
                80
                <span>/ 100</span>
              </div>
            </div>
            <div class="caja-2 puntuacion-summary">
              <div class="imagen-reaction">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <div>
                92
                <span>/ 100</span>
              </div>
            </div>
            <div class="caja-3 puntuacion-summary">
              <div class="imagen-reaction">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <div>
                61
                <span>/ 100</span>
              </div>
            </div>
            <div class="caja-4 puntuacion-summary">
              <div class="imagen-reaction">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <div>
                72
                <span>/ 100</span>
              </div>
            </div>
          </div>
          <button class="boton">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
